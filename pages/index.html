<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Nav Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl font-bold mb-6">个人导航演示</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- 卡片示例 -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <img src="https://www.google.com/s2/favicons?domain=github.com" alt="favicon" class="w-8 h-8 mb-2">
                <h2 class="text-lg font-medium">GitHub</h2>
                <p class="text-sm text-gray-600">代码托管平台</p>
                <a href="https://github.com" class="block mt-4 text-blue-500 text-sm">访问</a>
            </div>
            <div class="bg-white p-4 shadow-md rounded-lg">
                <img src="https://www.google.com/s2/favicons?domain=google.com" alt="favicon" class="w-8 h-8 mb-2">
                <h2 class="text-lg font-medium">Google</h2>
                <p class="text-sm text-gray-600">搜索引擎</p>
                <a href="https://google.com" class="block mt-4 text-blue-500 text-sm">访问</a>
            </div>
        </div>
    </div>
</body>
</html>
